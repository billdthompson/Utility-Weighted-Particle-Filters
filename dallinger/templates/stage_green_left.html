{% extends "layout.html" %}
{% block body %}
    <div class="main_div">
            <div class="right_div">
                <p class="trial_info_text">Round <span id="trial-number">1</span> of <span id="total-trial-number"></span></p>
                <!-- <p class="trial_info_text" id = 'total_earnings'></p> -->
                <p class="trial_info_text"><span id="practice-trial">This is a practice trial</span></p>
                <br>
            </div>
            <div class = "outcome"></div>
            <div class = "button-wrapper"><button  type="button" class="btn btn-success btn-lg" id = "continue_button">Continue</button></div>
        <div class="center_div" id='modifiable-div'>
                <p class="trial_text" id="instructions"></p>
                <div id='button-div'>
                <button id="more-green" type="button" class="btn btn-warning chose-green"></button>
                <button id="more-blue" type="button" class="btn btn-primary chose-blue"></button>
                </div>
                <br>
                <div id='big_wrapper'>
                    <div id = 'format_div' style="width: 300px; height: 140px; position: relative;">
                    <div id = "inner_text" style="width: 100%; height: 40px; position: absolute; top: 50%; margin-top: 35px; line-height:19px; text-align: center; z-index: 999999999999999">
                        <p id='percentage'></p>
                        <p id='other_text'></p> 
                    </div>
                    <div id='stimulus'  style="position: relative; height:300px; width:300px">
                    <canvas id="myChart"></canvas>
                    </div>
                    <div id='SWI_info'></div>
                    <div class = "social_button_wrapper"><button  type="button" class="btn btn-success btn-lg" id = "continue_social">View area</button></div>
                </div>
                &nbsp;
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="/static/scripts/raphael-min.js" type="text/javascript"> </script>
    <script src="/static/scripts/experiment.js" type="text/javascript"> </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.3/seedrandom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js"></script>
    <script type="text/javascript">

    $(document).ready(function () {
        create_agent();
    });
        
    </script>
{% endblock %}
