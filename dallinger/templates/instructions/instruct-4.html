{% extends "layout.html" %}

{% block body %}
    <div class="main_div">
        <h1>Instructions</h1>

        <hr>

        <p id ='story-instructions'>
        </p>
    

        <hr>

        <div>
                <div class="row">
                    <div class="col-xs-2">
                        <button type="button" class="btn btn-primary btn-lg" id='previous_button' onClick="reverse();">
                        Previous
                        </button>
                    </div>
                    <div class="col-xs-8">
                    </div>
                    <div class="col-xs-2">
                        <button type="button" class="btn btn-primary btn-lg" id='next_button' onClick="advance();">
                        Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}

    {% block scripts %}
    <script>

        $('#next_button').css('background-color','#5c5c5c')
        $('#next_button').css('border','none')
        $('#next_button').css('outline','none')

        $('#previous_button').css('background-color','#5c5c5c')
        $('#previous_button').css('border','none')
        $('#previous_button').css('outline','none')

        var include_numbers = localStorage.getItem('include_numbers')=='true';

        var social_condition = localStorage.getItem("social_condition"); 

        var payout_condition = localStorage.getItem("payout_condition"); 
        var generation_num = parseInt(localStorage.getItem("generation")); 
        var cover_story = localStorage.getItem("cover_story")=='true';
        var include_gems = localStorage.getItem('include_gems')=='true';

        if (include_gems==false){
            filler_word = 'image'
            small_word = 'on'
            if (Math.random()<=0.5){
                first = 'blue'
                second = 'green'
            } else{
                first='green'
                second='blue'
            }
        }

        if (include_gems==true){
            filler_word = 'area'
            small_word = 'in'
            if (Math.random()<=0.5){
                first = 'emerald'
                second = 'sapphire'
            } else{
                first='sapphire'
                second='emerald'
            }
        }
        
        
        if (social_condition=='social'){
            if (cover_story==false || payout_condition=='no-utility'){
                $('#story-instructions').html('<p>To help you make a decision, before viewing an '+filler_word+' you will view the decision made by another participant. '  +
                'This participant viewed an '+filler_word+' with the same number of '+first+' dots and '+second+' dots as the one you will see.</p>')
            } else{
                if (payout_condition=='blue'){
                    $('#story-instructions').html('<p>To help you make a decision, before viewing an area you will view the judgement made by another participant. '  +
                    'This participant viewed an area with the same number of sapphire dots and grass dots as the one you will see.</p>')
                } else if (payout_condition=='green'){
                    $('#story-instructions').html('<p>To help you make a decision, before viewing an area you will view the judgement made by another participant. '  +
            'This participant viewed an area with the same number of emerald dots and water dots as the one you will see.</p>')
            }
        }

        } else if (social_condition=='social_with_info'){
            if (cover_story==false){
                if (payout_condition=='blue'){
                    $('#story-instructions').html('<p>To help you make a decision, before viewing an area you will view the judgement made by another participant. '  +
            'This participant viewed an image with the same number of blue dots and green dots as the one you will see, and like you was paid for blue dots.</p>')
                } else if (payout_condition=='green'){
                    $('#story-instructions').html('<p>To help you make a decision, before viewing an area you will view the judgement made by another participant. '  +
            'This participant viewed an image with the same number of green dots and blue dots as the one you will see, and like you was paid for green dots.</p>')
                } else if (payout_condition=='no-utility'){
                    $('#story-instructions').html('<p>N E E D   T O   F I G U R E   T H I S   O U T ! ! !</p>')
                }
            } else{
                if (payout_condition=='blue'){
                    $('#story-instructions').html('<p>To help you make a decision, before viewing an area you will view the judgement made by another participant. '  +
            'This participant viewed an image with the same number of sapphire dots and grass dots as the one you will see, and like you was paid for sapphire dots.</p>')
                } else if (payout_condition=='green'){
                    $('#story-instructions').html('<p>To help you make a decision, before viewing an area you will view the judgement made by another participant. '  +
            'This participant viewed an image with the same number of emerald dots and water dots as the one you will see, and like you was paid for emerald dots.</p>')
                } else if (payout_condition=='no-utility'){
                    $('#story-instructions').html('<p>N E E D   T O   F I G U R E   T H I S   O U T ! ! !</p>')
                }
            }
        }

        // still need to add the no-cover condition
        old_html = $('#story-instructions').html()
        if (include_numbers==true){
            if (payout_condition=='blue'){
                if (social_condition=='social' && generation_num!=0){
                    new_html = '<p>After viewing an area, you will click on a button indicating whether you think '+
                    "there are more sapphire or grass dots. These buttons will also include numbers indicating how many "+
                    'participants in a previous iteration of the experiment chose that option in an area with the same number of '+
                    'sapphire dots and grass dots.</p>'
                    $('#story-instructions').html(old_html+new_html)
                } else if (social_condition=='social_with_info' && generation_num!=0){
                    new_html = '<p>After viewing an area, you will click on a button indicating whether you think '+
                    "there are more sapphire or grass dots. These buttons will also include numbers indicating how many "+
                    'participants in a previous iteration of the experiment chose that option in an area with the same number of '+
                    'sapphire dots and grass dots. These participants were also paid for sapphire but not grass dots.</p>'
                    $('#story-instructions').html(old_html+new_html)
                }
            } else if (payout_condition=='green'){
                if (social_condition=='social' && generation_num!=0){
                    new_html = '<p>After viewing an area, you will click on a button indicating whether you think '+
                    "there are more emerald or water dots. These buttons will also include numbers indicating how many "+
                    'participants in a previous iteration of the experiment chose that option in an area with the same number of '+
                    'emerald dots and water dots.</p>'
                    $('#story-instructions').html(old_html+new_html)
                } else if (social_condition=='social_with_info' && generation_num!=0){
                    new_html = '<p>After viewing an area, you will click on a button indicating whether you think '+
                    "there are more emerald or water dots. These buttons will also include numbers indicating how many "+
                    'participants in a previous iteration of the experiment chose that option in an area with the same number of '+
                    'emerald dots and water dots. These participants were also paid for emerald but not water dots.</p>'
                    $('#story-instructions').html(old_html+new_html)
                }
            } else if (payout_condition=='no-utility'){
                if (social_condition=='social' && generation_num!=0){
                    new_html = '<p>After viewing an '+filler_word+', you will click on a button indicating whether you think '+
                    "there are more "+first+" or "+second+" dots. These buttons will also include numbers indicating how many "+
                    'participants in a previous iteration of the experiment chose that option '+small_word+' an '+filler_word+' with the same number of '+
                    first+' dots and '+second+' dots.</p>'
                    $('#story-instructions').html(old_html+new_html)
                } else if (social_condition=='social_with_info' && generation_num!=0){
                    new_html = '<p>N E E D   T O   F I G U R E   T H I S   O U T ! ! !</p>'
                    $('#story-instructions').html(old_html+new_html)
                }
            }

        }

        advance = function(){
            var nextpage = 'instructions/instruct-ready'
            dallinger.goToPage(nextpage)
        }

        reverse = function(){
            var previouspage = 'instructions/instruct-3'
            dallinger.goToPage(previouspage)
        }
    </script>
    {% endblock %}
